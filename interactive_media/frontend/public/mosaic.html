<html lang="en">
  <head> </head>
  <style>
    body {
      margin: 0px;
    }

    .custom {
      width: 75%;
    }

    .interactive-media-container {
      margin-left: auto;
      margin-right: auto;
      display: table;
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%;
    }
    .interactive-media-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <body>
    <!-- the width of this div (parent element of the iframe div, is what will set the size) -->
    <div class="custom">
      <!-- Below this line is what a client would embed in their site -->
      <div class="interactive-media-container">
        <iframe
          class="interactive-media-iframe"
          src="https://media.jaminproductions.com/mosaic/northeastern2024"
          title="Mosaic"
        ></iframe>
      </div>
      <!-- Above this line is what a client would embed in their site -->
    </div>

    <!-- TEMP: update mosaic width based on query params for demo purposes  -->
    <script>
      // get search param for width
      const searchParams = new URLSearchParams(window.location.search);
      let frameWidth = parseInt(searchParams.get("width"), 10);

      // don't allow more than 100 or less than 50
      frameWidth = Math.min(frameWidth, 100);
      if (50 < frameWidth < 100) {
        document.getElementsByClassName(
          "custom"
        )[0].style.width = `${frameWidth}%`;
      }
      // else whatever value is currently set for width in the 'custom' class CSS props will be used
    </script>
  </body>
</html>
