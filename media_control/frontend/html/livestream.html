<!DOCTYPE html>
<html>
  <head>
    <title>Livestream</title>
    <!-- include a external favicon redirect to prevent /favicon.ico calls to API -->
    <link rel="icon" href="https://media.jaminproductions.com/favicon.ico" />
  </head>
  <script src="https://static.jaminproductions.com/emc/scripts/media_socket.js"></script>
  <script src="https://static.jaminproductions.com/emc/scripts/mute_on_load.js"></script>
  <body>
    <style>
      body {
        margin: 0px;
      }
      div {
        margin-left: auto;
        margin-right: auto;
        display: table;
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 56.25%;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <body>
      <div className="container">
        <iframe
          className="responsive-iframe"
          title="livestream"
          id="ls_embed_1651782659"
          src="https://livestream.com/accounts/9010826/events/10386581/player?width=1920&amp;height=1080&amp;enableInfoAndActivity=true&amp;defaultDrawer=&amp;autoPlay=true&amp;mute=false"
          width="1920"
          height="1080"
          frameborder="3"
          scrolling="no"
          autoPlay="{true}"
          allow="autoplay;"
          allowfullscreen="{true}"
        >
        </iframe>
      </div>
    </body>
  </body>
</html>
